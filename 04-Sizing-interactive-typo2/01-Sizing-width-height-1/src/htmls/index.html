<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body>
    <!--WIDTH AND HEIGHT -->
  <!--[min|max]- w|h|size-[px,0.5-3.5, 4-12,12-20, 20-64,64-96, /2,/3,/4,/5,/6,/12, screen, min-w]-->

<!-- Width -->
 <div class="bg-black text-white mt-2 w-px">w-px</div>
  <div class="bg-black text-white mt-2 w-2.5">w-2.5</div>
  <div class="bg-black text-white mt-2 w-8">w-8</div>
  <div class="bg-black text-white mt-2 w-40">w-40</div>
  <div class="bg-black text-white mt-2 w-96">w-96</div>
  <div class="bg-black text-white mt-2  ">Lorem, ipsum dolor.</div>

  <div class="bg-black text-white mt-2 w-[100px]">w-[100px]</div>
  <div class="bg-black text-white mt-2 w-[230px]">w-[230px]</div> 

  <!-- Percentile Size-->
   <div class="bg-black text-white mt-2 w-1/2">w-1/2</div>
  <div class="bg-black text-white mt-2 w-1/3">w-1/3</div>
  <div class="bg-black text-white mt-2 w-2/3">w-2/3</div>
  <div class="bg-black text-white mt-2 w-2/5">w-2/5</div>
  <div class="bg-black text-white mt-2 w-3/5">w-3/5</div>
  <div class="bg-black text-white mt-2 w-1/12">w-1/12</div> 


<!-- Height -->
 <div class="bg-black text-white mt-2 ">Lorem, ipsum dolor.</div>
<div class="bg-black text-white mt-2 h-px">h-px</div>
<div class="bg-black text-white mt-2 h-64">h-64</div>
<div class="bg-black text-white mt-2 h-[100px]">h-[100px]</div> 
  <!-- Percentile Size-->  
 <div class="bg-black text-white mt-2 h-[350px]">h-[350px]
  <div class="bg-cyan-400 text-white mb-2 h-1/2">Lorem ipsum dolor sit amet.</div>
  <div class="bg-cyan-400 text-white h-1/12">Lorem ipsum dolor sit amet.</div>

</div>  


</div>
</body>
</html>
