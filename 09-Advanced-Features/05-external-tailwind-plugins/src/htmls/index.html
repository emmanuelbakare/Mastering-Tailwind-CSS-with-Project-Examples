<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link href="../dist/styles.css" rel="stylesheet">
</head>
<body>
  <form class="space-y-4 m-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" class="mt-1 block w-full">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="mt-1 block w-full">
    </div>
    <div>
      <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">Submit</button>
    </div>
  </form>
</body>
</html>
