<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Interactivity</title>
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <!--
    svg fill, accent-color, appearance, cursor, caret-color
    -->
   <div class="min-h-screen flex flex-col justify-center items-center bg-red-50">
        <div class="w-5/6 md:w-3/6 lg:w-[700px] duration-500">
            <!-- Start Search Box -->
            <div class="p-5 my-3 bg-white rounded-lg  relative ">
                <div class="absolute  top-[30%] left-[85%] pr-32">
                    <svg  class="size-7 fill-red-800" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                      </svg> 
                </div>
                <input type="text" class="form-control caret-green-500 text-xl" placeholder="search" >
            </div>
            <!-- End Search Box -->
            
            <!-- Start Registration Form -->
            <div class="bg-white p-5 rounded-xl shadow-lg border-x border-red-950  ">
                <h1 class="text-2xl font-semibold mb-5">Registration Form</h1>
                <form action="">
                    <input type="text" placeholder="username" class="form-control">
                    <input type="text" placeholder="email" class="form-control">
                    <input type="text" placeholder="password" class="form-control">
                    <input type="text" placeholder="re- enter password" class="form-control">
                    <div class="m-2">
                        <input type="checkbox" name="" class="accent-red-300"> Are you ready?
                    </div>
                    <div class="my-3 p-2 border rounded-lg">
                        <select name="" id="" class="w-full px-2 appearance-none focus:border-0 focus:outline-none cursor-pointer ">
                            <option value="">Choose a Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                   </div>
                   <textarea name="" class="form-control resize-y" placeholder="Any Comment?"></textarea>
                </form>
    
                <button class="py-2 px-5 bg-red-500 rounded-xl w-full text-white font-semibold shadow-lg hover:-translate-y-1 hover:opacity-80 duration-500">Submit</button>
            </div>
            <!-- End Registration form -->
        </div>
    
   </div>
</body>
</html>
