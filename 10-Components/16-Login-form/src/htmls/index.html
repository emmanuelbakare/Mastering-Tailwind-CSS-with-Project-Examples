<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>   
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
    <!-- <div class="text-3xl font-bold">Login Page</div> -->
     <!-- Main Container -->
      <div style="background-image: url('../images/777.jpg');" class="min-h-screen bg-cover flex justify-center items-center">

        <!-- Login card container -->
         <div class="w-[400px] md:w-[500px] duration-500  bg-gradient-to-tr from-white to-white/20  border border-white backdrop-blur-sm  rounded-xl p-7 ">

            <!-- Top Message -->
             <div class="flex flex-col items-center text-gray-600 space-y-3 mb-7">
                <h3 class="text-3xl font-semibold">Hello!</h3>
                <p>We are happy to see you again</p>
             </div>

            <!-- Form Container -->
             <form action="" class="flex flex-col my-5 space-y-7">
                <!-- Input control Container 1 -->
                <div   class="flex items-center border border-white rounded-lg p-1 backdrop-blur-sm">
                    <input type="text" placeholder="username" class="w-full p-2 border-0 outline-0 bg-transparent focus:placeholder-transparent peer">
                     <!-- icon -->
                     <svg class="size-10 text-gray-400 peer-focus:text-gray-600 duration-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                      </svg>
                </div>
                <!-- Input control Container 2 - Password -->
                <div   class="flex items-center border border-white rounded-lg p-1 backdrop-blur-sm">
                    <input type="password" placeholder="password" class="w-full p-2 border-0 outline-0 bg-transparent focus:placeholder-transparent peer">
                     <!-- icon -->
                     <svg class="size-8 text-gray-400 peer-focus:text-gray-600 duration-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                        <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                      </svg>
                </div>

                <!-- Button -->
                 <button class="bg-blue-500 hover:bg-blue-600 py-2 rounded-lg text-center text-white font-semibold ">Sign In</button>

             </form>
             <!-- other signin options -->
              <div class="flex flex-col items-center space-y-5">

                <h5> Sign in with Social Media</h5>

                 <!-- Social Icons  -->
                  <div class="flex justify-center space-x-7">

                    <!-- Facebook -->
                     <a class="border rounded-lg border-white p-3 hover:bg-gray-100 cursor-pointer">
                        <svg class="size-8 md:size-10 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
                          </svg>
                     </a>
                    <!-- Google -->
                     <a class="border rounded-lg border-white p-3 hover:bg-gray-100 cursor-pointer">
                        <svg class="size-8 md:size-10 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z" clip-rule="evenodd"/>
                          </svg>
                     </a>
                    <!-- X  -->
                     <a class="border rounded-lg border-white p-3 hover:bg-gray-100 cursor-pointer">
                        <svg class="size-8 md:size-10 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M22 5.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.343 8.343 0 0 1-2.605.981A4.13 4.13 0 0 0 15.85 4a4.068 4.068 0 0 0-4.1 4.038c0 .31.035.618.105.919A11.705 11.705 0 0 1 3.4 4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 6.1 13.635a4.192 4.192 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 2 18.184 11.732 11.732 0 0 0 8.291 20 11.502 11.502 0 0 0 19.964 8.5c0-.177 0-.349-.012-.523A8.143 8.143 0 0 0 22 5.892Z" clip-rule="evenodd"/>
                          </svg>
                     </a>
                    <!-- LinkedIn -->
                     <a class="border rounded-lg border-white p-3 hover:bg-gray-100 cursor-pointer">
                        <svg class="size-8 md:size-10 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12.51 8.796v1.697a3.738 3.738 0 0 1 3.288-1.684c3.455 0 4.202 2.16 4.202 4.97V19.5h-3.2v-5.072c0-1.21-.244-2.766-2.128-2.766-1.827 0-2.139 1.317-2.139 2.676V19.5h-3.19V8.796h3.168ZM7.2 6.106a1.61 1.61 0 0 1-.988 1.483 1.595 1.595 0 0 1-1.743-.348A1.607 1.607 0 0 1 5.6 4.5a1.601 1.601 0 0 1 1.6 1.606Z" clip-rule="evenodd"/>
                            <path d="M7.2 8.809H4V19.5h3.2V8.809Z"/>
                          </svg>
                     </a>

                  </div>

              </div>
         </div>

      </div>
    
  

</body>
</html>
