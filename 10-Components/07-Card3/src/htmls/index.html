<!DOCTYPE html>
<html lang="en">

<body>

    <div class="text-4xl font-bold text-center"> Card 3</div>

                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"

                      stroke-width="2"
                      d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
                    />

                </div>

                <!-- Envelope Icon  -->
                <svg class="size-7 text-cyan-800 hover:text-gray-300/50" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>

                    <!-- Profile Info and Pix -->

                        <div class="uppercase font-bold text-cyan-50 tracking-wide" >
                            <h4>Sandra</h4>
                            <h4>Mandy</h4>
                            <div class="relative flex mt-2 ">
                                <button class="bg-cyan-100 text-cyan-900 text-sm font-semibold rounded-l-lg px-1.5">Level</button>
                                <button class="bg-blue-400 text-white text-sm font-semibold rounded-r-lg px-1.5">2</button>
                            </div>
                           
                        </div>

                    </div>
                    <!-- SVG Cog whell icon with border -->
                    <div class=" hover:scale-95 duration-300">
                        <div class="border border-cyan-50 rounded-lg p-2">
                            <svg class="size-8 text-cyan-50  " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>

                    <div class="text-xl text-center hover:bg-cyan-800/50 p-2 rounded-lg">
                        <h3>12,039</h3>
                        <h3>Followers</h3>
                    </div>
                    <div class="text-xl text-center hover:bg-cyan-800/50 p-2 rounded-lg">
                        <h3>28</h3>
                        <h3>Following</h3>
                    </div>
                    <div class="text-xl text-center hover:bg-cyan-800/50 p-2 rounded-lg">
                        <h3>40</h3>
                        <h3>Connections</h3>
                    </div>
                </div>

                <!-- 3rd Level -Buttons -->

                <div class=" flex   space-x-3 my-5">
                    <button class="border borer-gray-400/70 rounded-xl py-3 px-4 w-full text-cyan-50 text-sm hover:-translate-y-1 duration-300">Following Suggestions</button>
                    <button class="border borer-gray-400/70 rounded-xl py-3 px-4 w-full text-cyan-50 text-sm   hover:-translate-y-1 duration-300">Freelance Project</button>
                </div>


                
            </section>

           </div> 
    </div>
