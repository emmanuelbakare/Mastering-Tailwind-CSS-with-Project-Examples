<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Side Bar

    </title>
    <link rel="stylesheet" href="../dist/styles.css">
</head>
<body>
      <!-- <div class="text-2xl font-bold"> Vertical Side Bar Menu</div> -->
      <!-- Main Container -->
      <div class="min-h-screen flex bg-blue-50">
        
             <!-- Background Image -->
             <div style="background-image: url('../images/5.jpg');" class="bg-cover">
            
                <!-- Background Color and Backdrop -->
                <div class="md:w-64 bg-blue-300/60 min-h-screen backdrop-blur-lg">
                     
                    <!-- 3 colored dots -->   
                    <section id="animation" class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4
                    justify-center  items-center md:justify-start py-7 mx-5 ">
                        <div class="size-4 rounded-full bg-green-200 animate-pulse"></div>
                        <div class="size-8 rounded-full bg-orange-200"></div>
                        <div class="size-4 rounded-full bg-red-200 animate-bounce"></div>
                    </section>


                     <!-- profile section  -->
                     <section id="profile" class="flex items-center justify-center -space-x-2 mt-7 mx-2">
                        <div class="z-20">
                            <img src="../images/14.jpg" alt="" class="rounded-full size-16 border-2 border-white">
                        </div>
                        <div class="text-sm tracking-wide bg-gradient-to-l from-transparent to-white pl-4 hidden md:block">
                            <h3>Emmanuel Bakare</h3>
                            <h3>Admin</h3>
                        </div>
                     </section>

                     <!-- divider -->
                     <div class="border-b border-cyan-100/50 my-5 w-10/12 mx-auto"></div>
                     
                      <!-- Menu and settings Section -->
                      <section id="menusetting" class="flex flex-col items-center justify-center space-y-12 ">
                             <!-- Menu System  -->
                             <div class=" flex flex-col justify-center space-y-7 py-5 px-3">
                                <!-- Menu Item 1 -->
                         <div class="flex justify-center items-center md:justify-start space-x-4 text-cyan-50 group">
                            <!-- Menu Icon -->
                            <div>
                                <svg class="w-6 h-6 group-hover:scale-110 duration-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z" clip-rule="evenodd"/>
                                  </svg>
                            </div>
                            <!-- Menu Name -->
                            <a href="#" class="text-white group-hover:tracking-widest group-hover:text-[18px] duration-200 hidden md:block">Home</a>
                         </div>
                         <!-- Menu Item 2 -->
                         <div class="flex justify-center items-center  md:justify-start space-x-4 text-cyan-50 group">
                            <!-- Menu Icon -->
                            <div>
                                <svg class="w-6 h-6 group-hover:scale-110 duration-200  " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path fill-rule="evenodd" d="M7 2a2 2 0 0 0-2 2v1a1 1 0 0 0 0 2v1a1 1 0 0 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H7Zm3 8a3 3 0 1 1 6 0 3 3 0 0 1-6 0Zm-1 7a3 3 0 0 1 3-3h2a3 3 0 0 1 3 3 1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <!-- Menu Name -->
                            <a href="#" class="text-white group-hover:tracking-widest group-hover:text-[18px] duration-200 hidden md:block">Contact</a>
                         </div>
                         <!-- Menu Item 3 -->
                        <div class="flex items-center justify-center md:justify-start space-x-4 text-cyan-50 group">
                            <!-- Icon -->
                            <div>
                                <svg class="w-6 h-6 group-hover:scale-110 duration-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"/>
                                  </svg>
                            </div>
                            <!-- Menu Name -->
                            <a href="" class="text-white group-hover:tracking-widest group-hover:text-[18px] duration-200 hidden md:block ">Download</a>
                        </div>

                        <!-- Menu Item 4 -->
                        <div class="flex items-center justify-center md:justify-start space-x-4 text-cyan-50 group">
                            <!-- Icon -->
                            <div>
                                <svg class="w-6 h-6 group-hover:scale-110 duration-200 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.556 8.5h8m-8 3.5H12m7.111-7H4.89a.896.896 0 0 0-.629.256.868.868 0 0 0-.26.619v9.25c0 .232.094.455.26.619A.896.896 0 0 0 4.89 16H9l3 4 3-4h4.111a.896.896 0 0 0 .629-.256.868.868 0 0 0 .26-.619v-9.25a.868.868 0 0 0-.26-.619.896.896 0 0 0-.63-.256Z"/>
                                  </svg>
                            </div>
                            <!-- Menu Name -->
                            <a href="#" class="text-white group-hover:tracking-widest group-hover:text-[18px] duration-200 hidden md:block ">Discussion</a>
                        </div>

                        <!-- Menu Item 5 -->
                        <div class="flex items-center justify-center md:justify-start space-x-4 text-cyan-50 group">
                            <!-- Icon -->
                            <div>
                                <svg class="w-6 h-6 group-hover:scale-110 duration-200  " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M20 16v-4a8 8 0 1 0-16 0v4m16 0v2a2 2 0 0 1-2 2h-2v-6h2a2 2 0 0 1 2 2ZM4 16v2a2 2 0 0 0 2 2h2v-6H6a2 2 0 0 0-2 2Z"/>
                                  </svg>
                            </div>
                            <!-- Menu Name -->
                            <a href="" class="text-white group-hover:tracking-widest group-hover:text-[18px] duration-200 hidden md:block ">Contact Us</a>
                        </div>
                             </div>

                             <!-- Buttons -->
                             <button class="border border-cyan-100 text-white rounded-xl py-2 m-3
                             hover:border-cyan-300 md:px-5 md:py-3 md:w-10/12 flex">
                                <div class="px-3">
                                    <svg class="w-6 h-6  " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z"/>
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                      </svg>
                                </div>
                                <span class="hidden md:block">Settings</span>
                             </button>
                      </section>
                </div>
            </div>
      </div>

</body>
</html>
